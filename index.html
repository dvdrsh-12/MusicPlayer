<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tunez</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/99a4799943.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="homepage" id="home">
        <h1>Welcome to Tunez</h1>
        <p>Enjoy your music with our player.</p>
        <button onclick="goToMusicPlayer()">Start Listening</button>
      </div>
      <div class="musicplayer">
        <nav>
          <div class="circle" onclick="goToHome()">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img
          src="assets/thumbnails/Unstoppable.jpeg"
          alt="songthumbnail"
          class="song-img"
        />
        <h1 id="songTitle">Unstoppable</h1>
        <p id="songArtist">Sia</p>
        <audio id="song">
          <source src="assets/songs/Unstoppable.mp3" type="audio/mp3" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div onclick="playPrevious()">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div onclick="playNext()">
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
